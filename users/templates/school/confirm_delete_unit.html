<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Unit</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to remove the unit <strong>{{ enrollment.unit.name }}</strong> from the student?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'student_profile' enrollment.student.id %}">Cancel</a>
    </form>
</body>
</html>
